<!DOCTYPE html>
<html>
<head>
    <title>Resultados da Busca</title>
    <style>
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Resultados da busca por "{{ query }}"</h1>
    <ul>
        {% for name, phone in results %}
            <li>{{ name }} - {{ phone }}</li>
        {% endfor %}
    </ul>
    <a class="back-button" href="/">Voltar</a>
</body>
</html>
